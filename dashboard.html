<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Plataforma Docente</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header class="main-header">
        <h1>Bienvenido, <span id="teacher-name"></span></h1>
        <button id="logout-button" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <main class="container">
        <section class="form-card">
            <h2>Crear Nueva Materia</h2>
            <form id="create-materia-form">
                <div class="input-group">
                    <label for="name">Nombre de la Materia</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="semester">Semestre</label>
                        <input type="text" id="semester" placeholder="Ej: Enero - Junio">
                    </div>
                    <div class="input-group">
                        <label for="year">Año</label>
                        <input type="number" id="year" placeholder="Ej: 2025" min="2020">
                    </div>
                    <div class="input-group">
                        <label for="units">Unidades</label>
                        <input type="number" id="units" min="1">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="drive_folder_url">URL de Carpeta de Google Drive</label>
                    <input type="url" id="drive_folder_url" placeholder="Ej: https://drive.google.com/drive/folders/ABCDEFGH">
                </div>
            <div class="input-group">
                <label for="google_sheet_url">URL de Hoja de Cálculo de Google Sheets</label>
                <input type="url" id="google_sheet_url" placeholder="Ej: https://docs.google.com/spreadsheets/d/12345ABCDEF">
                        </div>
             <button type="submit" class="btn btn-primary">Crear Materia</button>
        </section>

        <section class="materias-section">
            <h2>Mis Materias</h2>
            <div id="materias-grid" class="materias-grid">
                </div>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard.js"></script>
</body>
</html>
